apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-sub-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pub-sub-operator
  template:
    metadata:
      labels:
        name: pub-sub-operator
    spec:
      serviceAccountName: pub-sub-operator
      containers:
        - name: pub-sub-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - pub-sub-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pub-sub-operator"
